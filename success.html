<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Nachricht gesendet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .thanks {
      max-width: 600px;
      margin: 10vh auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    .thanks h2 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    .thanks p {
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      border-radius: 10px;
      background: #000;
      color: #fff;
      text-decoration: none;
    }
    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="thanks">
    <h2>Danke für deine Nachricht!</h2>
    <p>Wir melden uns so schnell wie möglich.</p>
    <a class="btn" href="/">Zurück zur Startseite</a>
  </div>
</body>
</html>
